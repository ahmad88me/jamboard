{% extends "base.html" %}
{% block body %}

<div class="row">
  <div class="col-sm-offset-2 col-md-8">
        <table class="table table-striped table-bordered">
            <tr>
                <td style="width: 70px">#1</td>
                <td style="width: 70px">Logo</td>
                <td >User</td>

            </tr>
            {%for u in users %}
                <tr>
                    <td style="width: 70px">{{forloop.counter}}</td>
                    <td><img src="{{u.last_name}}" width="60px" height="60px"/></td>
                    <td >{{u.username}}</td>

                </tr>
            {% endfor %}
        </table>
  </div>
</div>
{% endblock %}
