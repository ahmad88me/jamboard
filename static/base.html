<body>

    <div class="col-md-12">
        <div class="form col-md-2 col-md-offset-10" style="font-weight: bold; color: white; font: Arial, Helvetica, sans-serif;">
            {% if username == "test user" %}
            <a href="login"><img src="{{avatar}}" class="img-circle" width="50px"/> {{username}}</a>
