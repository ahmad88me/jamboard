{% extends "base.html" %}
{% block body %}

<div class="col-md-8 col-md-offset-2">
<form method="POST" action="../jamboard/add_solve">{% csrf_token %}
    <div class="form-group">
        <select class="form-control" name="problem">
            {%for p in problems%}
                <option value="{{p.id}}">{{p.title}} - {{p.round}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <input type="submit" class="form-control" text="Add" value="Add"/>
    </div>
</form>
</div>
{% endblock %}
